<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wardah Color Expert Style üíÑ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f8caca, #f0b7b5, #e9a6a4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #4a2f2f;
      text-align: center;
    }

    header {
      margin-top: 40px;
    }

    h2 {
      font-size: 1.4rem;
      letter-spacing: 0.5px;
      color: #6a3b3b;
    }

    h3 {
      font-weight: 600;
      margin-top: 8px;
      color: #8b4a4a;
    }

    .container {
      background: #8b3c3c;
      border-radius: 10px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      margin-top: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      color: #fff;
    }

    .status-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .status-box {
      background: #fff;
      color: #8b3c3c;
      border-radius: 8px;
      padding: 10px 15px;
      text-align: center;
      width: 130px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .status-title {
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-value {
      margin-top: 5px;
      font-size: 1rem;
      color: #28a745;
      font-weight: bold;
    }

    .face-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }

    video {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px dashed rgba(255, 255, 255, 0.5);
      background-color: rgba(255, 255, 255, 0.1);
      object-fit: cover;
      padding: 5px;
      transition: transform 0.4s ease;
    }

    video:hover {
      transform: scale(1.05);
    }

    button {
      background-color: #b66b6b;
      border: none;
      color: white;
      padding: 14px 60px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #9d5555;
      transform: translateY(-2px);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 30px;
      color: #8b3c3c;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #7a4b4b;
    }

    .error {
      color: #ffdddd;
      background: rgba(255, 0, 0, 0.2);
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="back-btn">‚¨ÖÔ∏è BACK</div>

  <header>
    <h3>Wardah COLOR EXPERT</h3>
    <h2>TIPS FOR IDEAL<br>CAMERA POSITION</h2>
  </header>

  <div class="container">
    <div class="status-row">
      <div class="status-box">
        <div class="status-title">LIGHTING CHECK</div>
        <div class="status-value" id="lighting">GOOD</div>
      </div>
      <div class="status-box">
        <div class="status-title">LOOK STRAIGHT</div>
        <div class="status-value" id="look">GOOD</div>
      </div>
      <div class="status-box">
        <div class="status-title">POSITION FACE</div>
        <div class="status-value" id="position">GOOD</div>
      </div>
    </div>

    <div class="face-container">
      <video id="camera" autoplay playsinline></video>
    </div>

    <button onclick="startCamera()">Start</button>
    <div id="errorMsg" class="error" style="display:none;"></div>
  </div>

  <footer>¬© 2025 Personal Color by Kelompok 6 üíñ</footer>

  <script>
    async function startCamera() {
      const video = document.getElementById('camera');
      const errorMsg = document.getElementById('errorMsg');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        errorMsg.style.display = "none";
      } catch (err) {
        errorMsg.style.display = "block";
        errorMsg.innerText = "‚ùå Kamera tidak dapat diakses. Pastikan izin kamera diaktifkan.";
      }
    }
  </script>
</body>
</html>
